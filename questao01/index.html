<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/custom.css" />
		
		<title>VIRTUAL-IF</title>
	</head>
	<body>
		<div class="container">
			
			<header class="row" id="cabecalho">
				<img src="img/virtual.svg" />
			</header>
			
			<hr class="separador" />
			
			<section class="row" id="corpo">
				<div class="col-12 col-sm-6"></div>
				<div class="col-12 col-sm-6">
				
					<form class="row">
						<div class="col-2 labels">
							<label for="usuario">Usuário</label>
						</div>
						<div class="col-10 form-group">
							<input type="text" name="usuario" class="form-control" />
						</div>
						<div class="col-2 labels">
							<label for="senha">Senha</label>
						</div>
						<div class="col-10 form-group">
							<input type="password" name="senha" class="form-control" />
						</div>
						<div class="col-2"></div>
						<div class="col-10 links">
							<a href="#">Esqueci minha senha</a>
						</div>
						<div class="col-2"></div>
						<div class="col-10 links">
							<a href="#">Primeiro acesso para alunos</a>
						</div>
						<div class="col-2"></div>
						<div class="col-10 links">
							<a href="#">Primeiro acesso para responsável (Pais e Filhos)</a>
						</div>
						<div class="col-2"></div>
						<div class="col-10">
							<button type="submit" class="btn btn-success">Enviar</button>
						</div>
					</form>
					
				</div>
			</section>
			
			<footer class="row" id="rodape">
				
				<div class="col-6" id="rodape-esq">
					<img src="img/iftm.png" alt="Instituto Federal de Educação, Ciência e Tecnologia do Triângulo Mineiro" />
				</div>
				
				<div class="col-6" id="rodape-dir">
					<img src="img/ti.png" alt="Diretoria de Tecnologia da Informação e Comunicação" />
				</div>

			</footer>
			
		</div>
	</body>
</html>
